{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>

{{ range .Pages }}
    <article href="{{ .Permalink }}" class="page">
        {{ with (resources.GetMatch .Params.image).Resize "x240" }}
            <img src="{{ .Permalink }}">
        {{ end }}
        <a class="page-link" href="{{ .Permalink }}">{{ .Site.Params.listPageLinkText }}</a>
        <h2>{{ .Title }}</h2>
        <p>
            {{ .Summary | safeHTML }}
        </p>
    </article>
{{ end }}

{{ partial "footer.html" . }}
